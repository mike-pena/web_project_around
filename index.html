<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Alrededor de los EE.UU" />
    <meta name="author" content="Mike Peña" />
    <meta name="keywords" content="fotografia, exhibición, estados unidos" />
    <title>Alrededor de los EE.UU</title>
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header header_margin">
        <img src="./images/logo.svg" alt="Logo" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="./images/profile-picture.jpg"
            alt="Profile picture"
            class="profile__picture"
          />
          <div class="profile__info">
            <div class="profile__info-container">
              <h2 class="profile__name">Jacques Cousteau</h2>
              <button
                class="profile__edit-button profile__edit-button_action_edit"
              >
                <img
                  src="./images/edit-icon.png"
                  alt="Edit profile"
                  class="profile__edit-icon"
                />
              </button>
            </div>
            <p class="profile__about">Explorador</p>
          </div>
          <button class="profile__add-button profile__add-button_action_add">
            <img
              src="./images/add-icon.png"
              alt="Add"
              class="profile__add-icon"
            />
          </button>
        </section>

        <section class="photo-grid photo-grid_margin"></section>

        <div class="popup popup_type_edit">
          <div class="popup__wrapper">
            <img
              src="./images/close__icon.png"
              alt="Close"
              class="popup__close popup__close_action_close"
            />
            <form class="popup__container edit-profile-form">
              <h2 class="popup__title">Editar perfil</h2>
              <input
                id="name-input"
                class="popup__input popup__input_type_name"
                type="text"
                placeholder="Nombre"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="form__input-error name-input-error"></span>
              <input
                id="about-input"
                class="popup__input popup__input_type_about"
                type="text"
                placeholder="Acerca de mí"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="form__input-error about-input-error"></span>
              <button
                class="popup__button popup__button_type_edit"
                type="submit"
              >
                Guardar
              </button>
            </form>
          </div>
        </div>

        <div class="popup popup_type_add">
          <div class="popup__wrapper">
            <img
              src="./images/close__icon.png"
              alt="Close"
              class="popup__close popup__close_action_close"
            />
            <form class="popup__container add-card-form">
              <h2 class="popup__title">Nuevo Lugar</h2>
              <input
                id="place-name-input"
                class="popup__input popup__input_type_place-name"
                type="text"
                placeholder="Título"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="form__input-error place-name-input-error"></span>
              <input
                id="image-url-input"
                class="popup__input popup__input_type_image-link"
                type="url"
                placeholder="Enlace a la imagen"
                required
              />
              <span class="form__input-error image-url-input-error"></span>
              <button
                class="popup__button popup__button_type_add"
                type="submit"
              >
                Crear
              </button>
            </form>
          </div>
        </div>

        <div class="popup popup_type_image">
          <div class="popup__wrapper">
            <img
              src="./images/close__icon.png"
              alt="Close"
              class="popup__close popup__close_action_close"
            />
            <img src="" alt="" class="popup__image" />
            <p class="popup__image-title">popup image title</p>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2025 Around The U.S.</p>
      </footer>
    </div>
    <template class="template-card">
      <div class="photo-grid__card">
        <div class="photo-grid__image-container">
          <img src="" alt="" class="photo-grid__image" />
          <button
            aria-label="delete button"
            class="photo-grid__delete-button"
            type="button"
          ></button>
        </div>
        <div class="photo-grid__content">
          <h3 class="photo-grid__title"></h3>
          <button
            aria-label="like button"
            class="photo-grid__like-button"
            type="button"
          ></button>
        </div>
      </div>
    </template>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
